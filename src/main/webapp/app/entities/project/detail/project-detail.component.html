<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (project()) {
      <div>
        <h2 data-cy="projectDetailsHeading"><span jhiTranslate="projectTrackingApp.project.detail.title">Project</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ project()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="projectTrackingApp.project.name">Name</span></dt>
          <dd>
            <span>{{ project()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="projectTrackingApp.project.startDate">Start Date</span></dt>
          <dd>
            <span>{{ project()!.startDate | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="projectTrackingApp.project.endDate">End Date</span></dt>
          <dd>
            <span>{{ project()!.endDate | formatMediumDate }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/project', project()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
